spring.application.name=THIRDEYESCHEDULER
#server.port=6003
server.port=${PORT:6003}
configId = 1
statusTimeGapInSeconds = 30
maximumResponseWaitTime = 5

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


updaterMicroserviceName=THIRDEYEGUIDER

authenticationMicroserviceName=THIRDEYEPURSE

frontend.urls=${FRONTEND_URL}

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
